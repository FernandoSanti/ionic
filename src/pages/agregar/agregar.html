<ion-header>
  <ion-navbar color="primary">
    <ion-title>agregar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg">
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{note.title}}
    </button>
  </ion-list>
  <div padding>
    <button ion-button block color ="secondary" (click)="createNote()">agregar</button>
    </div>
</ion-content>
